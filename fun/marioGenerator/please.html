<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
</head>

<body>
    <canvas id="canvas" width="1000" height="1000"></canvas>
</body>

</html>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    document.addEventListener("mouseDown", clickDownHandler);
    document.addEventListener("mouseUp", clickUpHandler);
    document.addEventListener("mousemove", mouseMoveHandler);
    var array = [[1, 1, 1], [1, 1, 1, 1, 1]];
    var mousex = 0;
    var mousey = 0;
    var click = false;
    var squareSize = 10;
    setInterval(main, 10);

    function main() {
        //show mouse position
        ctx.fillStyle = 'lightgrey'
        ctx.fillRect(mousex,mousey,squareSize,squareSize)

        // if(click){
        //     array[
        // }

        for (var i = 0; i < array.length; i = i + 1) {
            for (var j = 0; j < array[i].length; j = j + 1) {
                        ctx.fillRect(i * squareSize, j * squareSize, squareSize, squareSize)
                 
            }
        }

    }

    function clickDownHandler() {
        click = true;
    }
    function clickUpHandler() {
        click = false;
    }
    function mouseMoveHandler(e) {
        if (e.buttons !== 1) return;
      main();
        mousex = e.layerX;
        mousey = e.layerY;
    }

</script>
