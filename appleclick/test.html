<!DOCTYPE html>
<html>
  <head>
    <title>
      click him
    </title>
    <style>
  #container {
    position: absolute;
    left: 50%;
    top: 50%;
    text-align: center;
    transform: translate(-50%, -50%);
    -webkit-transform: translate(-50%, -50%);
  }
  img {
    height: 250px;
    cursor: pointer;
}
  img.click {animation: squeeze .25s;}
    @keyframes squeeze {
    0%{height: 250px;}
    60%{height: 200px;}
    70%{height: 250px;}
    100%{height: 250px;}    
  }

    </style>
  </head>
  <body>
    <div id="container">
      <img id="claus" class="noclick" onclick="squeeze()" src="/appleclick/img/apple.png">
    </div>
    
    <script>
    var num = Math.floor(Math.random() * 15) + 1;
    var claus = document.getElementById("claus");

    function squeeze() {
    claus.className = "click";
    setTimeout(function(){claus.className = "noclick";},400);
    }
    </script>
  </body>
</html>
