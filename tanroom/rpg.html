<html>
  <meta charset="UTF-8">

<body onkeydown="getKeyAndMove(event)" onkeyup="getKeyAndStop(event)">

          <div class="floor">

          </div>
       <img src="rpgBg/bgOfBg.png">

    </div>
  
  
    <div id="roomTwo" class = "room">

       <img src="rpgBg/bgOfYelBg.png">
      </div>
    </div>

      <div class="bg">
          <div id="floor3" class="floor">

          </div>
       <img src="rpgBg/bgOfPurpBg.png">
      </div>
    </div>

</div>

</section>
